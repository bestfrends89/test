apiVersion: v1
kind: ReplicantController
metadata:
  name: node-js
  labels:
    name: "helloApp"
  
spec:
  replicas: 4
  selector:
    name: node-js
  template:
    metadata:
      labels:
        name: node-js
    spec:
      containers:
      - name: node-js
        image: jonbaier/node-express-info:latest
        ports:
        - containerPort: 80
